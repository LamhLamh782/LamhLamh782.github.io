<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html tabel</title>
</head>
<body>
    <h3>html tabel</h3>
    <table border="1" cellpadding="10">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
    <h3>student list</h3>
    <table border="1" cellpadding="10"> 
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>City</th>
        </tr>
        <tr>
            <td colspan="3"> 
                <table border="1" cellpadding="10">
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>aung aung</td>
            <td>Mandalay</td>
        </tr>
        <tr>
            <td>3</td>
            <td>ma ma</td>
            <td>Naypyidaw</td>
        </tr>
    </table>
    <h3>your order list</h3>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Permier Coffee</td>
                <td>2500</td>
                <td>3</td>
                <td>7500</td>
            </tr>
            <tr>
                <td>2</td>
                <td>super coffee</td>
                <td>2500</td>
                <td>2</td>
                <td>5000</td>
            <tr>
                <td>3</td>
                <td>Cake</td>
                <td>1500</td>
                <td>3</td>
                <td>4500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total</td>
                <td rowspan="2">17000</td>
            </tr>
            <tr>
                <td colspan="4">Grandtotal</td>
                
            </tr>
        </tfoot>
    </table>
</body>
</html>
